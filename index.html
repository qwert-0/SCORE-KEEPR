<body>

    <h1>SCORE IT !</h1>

    <div class="menu">

            <form action="save()">
                <!-- number of teams,scores to point -->
                <div class="row">
                    <label for="nteam" id="text">
                        Enter number of teams

                    </label>
                    <input type="number" name="nteam" id="nteam">
                </div>
                <div class="row">
                    <label for="nscore" id="text">
                        Enter number of total points

                    </label>
                    <input type="number" name="nscore" id="nscore">
                </div>
                <div class="row">
                    <button type="button" id="submit" onclick="save()">Let's score!</button>
                </div>

            </form>
        </div>


    </div>
